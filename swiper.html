<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&family=Raleway:wght@700&family=Roboto:wght@400;500;700;900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/1.0.0/modern-normalize.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <link rel="stylesheet" href="https://unpkg.com/swiper@8/swiper-bundle.min.css" />
    <link rel="stylesheet" href="css/main.min.css" />
    <title>Document</title>
  </head>
  <body>
    <header class="header">
      <div class="container header__container">
        <a href="index.html" class="logo">Web<span class="logo_2nd-part">Studio</span></a>
        <button class="header-button" data-nav-open>
          <svg class="header-button__icon" width="24" height="16">
            <use href="./images/sprite.svg#icon-menu"></use>
          </svg>
        </button>
        <div class="navigation-container is-hidden" data-nav>
          <nav class="navigation">
            <ul class="navigation-menu lists">
              <li class="navigation-menu__item">
                <a href="index.html" class="navigation-menu__link navigation-menu__link--active"
                  >Студия</a
                >
              </li>
              <li class="navigation-menu__item">
                <a href="./portfolio.html" class="navigation-menu__link">Портфолио</a>
              </li>
              <li class="navigation-menu__item">
                <a href="./grid.html" class="navigation-menu__link">Контакты</a>
              </li>
            </ul>
          </nav>
          <ul class="contact-list lists">
            <li class="contact-list__item">
              <a href="mailto:info@devstudio.com" class="contact-list__link">
                <svg class="contact-list__email-icon" width="16" height="12">
                  <use href="./images/symbol-defs.svg#icon-envelope"></use>
                </svg>
                info@devstudio.com</a
              >
            </li>
            <li class="contact-list__item">
              <a href="tel:+38096111111" class="contact-list__link phone-number">
                <svg class="contact-list__phone-icon" width="10" height="16">
                  <use href="./images/symbol-defs.svg#icon-smartphone"></use>
                </svg>
                +38 096 111 11 11</a
              >
            </li>
          </ul>
          <ul class="navigation-social lists">
            <li class="navigation-social__item">
              <a href="" class="navigation-social__link">Instagram</a>
            </li>
            <li class="navigation-social__item">
              <a href="" class="navigation-social__link">Twitter</a>
            </li>
            <li class="navigation-social__item">
              <a href="" class="navigation-social__link">Facebook</a>
            </li>
            <li class="navigation-social__item">
              <a href="" class="navigation-social__link">LinkedIn</a>
            </li>
          </ul>
          <button class="navigation-social__button" data-nav-close>
            <svg class="navigation-social__close-icon" width="18.6" height="18.6">
              <use href="./images/sprite.svg#icon-close_menu"></use>
            </svg>
          </button>
        </div>
      </div>
    </header>
    <div class="backdor">
      <div class="swiper-container">
        <div class="swiper">
          <!-- Additional required wrapper -->
          <div class="swiper-wrapper">
            <!-- Slides -->
            <div class="swiper-slide">
              <div class="slider">
                <img src="./images/services/design-solution@2x.jpg" alt="1" />
              </div>
            </div>
            <div class="swiper-slide">
              <div class="slider"><img src="./images/services/desktop-app@2x.jpg" alt="2" /></div>
            </div>
            <div class="swiper-slide">
              <div class="slider"><img src="./images/services/mobile-app@2x.jpg" alt="3" /></div>
            </div>
          </div>
          <!-- If we need pagination -->
          <div class="swiper-pagination"></div>

          <!-- If we need navigation buttons -->
          <div class="swiper-button-prev"></div>
          <div class="swiper-button-next"></div>

          <!-- If we need scrollbar -->
          <div class="swiper-scrollbar"></div>
        </div>
      </div>
    </div>
    <script src="https://unpkg.com/swiper@8/swiper-bundle.min.js" type="module"></script>
    <script src="./js/swiper.js" type="module"></script>
  </body>
</html>
